<body>
    <div class="topbar">
      <div class="title">
        <h1>Welcome to myHealth!</h1>
        <div class="floatRight">
        User: {{> loginButtons}}
        </div>
      </div>
    </div>

<div class="container">
Tasks:
    <ol>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ol>
  </div>
</body>
 
<template name="task">
  <li>
    <span class="text">{{text}}</span>
  </li>
</template>
