<template name="jimLogin">
	<div class="container">
		<h2>Jim's Login Page</h2>

		<form role="form" class="form-horizontal margin-bottom">
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon">Email:</span>
					<input class="form-control" type="email" id="email"/>
				</div>

				<div class="input-group">
					<span class="input-group-addon">Password</span>
					<input class="form-control" type="password" id="password"/>
				</div>

				<div class="input-group">
					<span class="input-group-addon">Confirm Password:</span>
					<input class="form-control" type="password" id="passConfirm"/>
				</div>

				<button class="btn btn-default" id="newUser">Create New User</button>
			</div>
		</form>
	</div>
</template>
